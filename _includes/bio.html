<section id="bio">
  <section id="img-wrapper">
    <img src="{{site.data.author.dp}}" alt="Camila Mercadal" />
  </section>
  <section id="bio-wrapper">
    <div id="text-wrapper">{{site.data.author.description}}</div>
    <div id="social-wrapper">
      {% for i in site.data.author.contact %}
      <a href="{{i.url}}" target="_blank">
        <img src="{{site.baseurl}}/assets/icons/{{i.title}}.png" alt="{{i.title}} icon" class="social-icon"/>
      </a>
      {%endfor%}
    </div>
  </section>
</section>
